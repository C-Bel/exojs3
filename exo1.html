<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dans le fichier HTML fourni, au survol de l'image ajouter une bordure de 3 px rouge et la retirer quand la souris ne la survol plus</title>
  </head>
  <body>
  <img src="image1.jpg" onmouseover="action(this)" onmouseout="noaction(this)" id="image1"/>
  
  <script type="text/javascript">
    function action(cible) {
      cible.style.border = "3px solid red";
    }
    function noaction(cible) {
      cible.style.border = "";
    }

  </script>

  </body>
</html>
